<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Crew</title>
    <link rel="stylesheet" href="prueba1.css">
</head>

<body>
    <div id="contenedor_superior">
        <h1>Welcome to pirate Crew</h1>
    </div>
    <div id="contenedor_inferior">
        <div id="contenedor_izquierda">

            <div id="registro">
                <h2>Register</h2>
                <label for="nombre">First Name:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellido">Last Name:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="confirmar_password">Confirm Password:</label>
                <input type="password" id="confirmar_password" name="confirmar_password" required><br><br>

                <button type="submit">Register</button>
            </div>

        </div>
        <div id="contenedor_derecha">

            <div id="login">

                <h2>Login</h2>
                <label for="email_login">Email:</label>
                <input type="email" id="email_login" name="email_login" required><br><br>

                <label for="password_login">Password:</label>
                <input type="password" id="password_login" name="password_login" required><br><br>

                <button type="submit">Login</button>
            </div>

            <div id="contenido_abajo">

            </div>

        </div>
    </div>

</body>

</html>
